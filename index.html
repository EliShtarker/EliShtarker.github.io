<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eli Shtarker - Full Stack Developer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
            animation: fadeIn 1s ease-in;
            user-select: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 700px;
            margin: auto;
            padding: 30px;
            background: #1e1e1e;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 1.8em;
            color: #00aaff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .certificate {
            margin-top: 30px;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            animation: fadeIn 2s ease-in;
            position: relative;
        }

        .certificate img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            pointer-events: none;
        }

        .contact {
            margin-top: 30px;
            font-size: 1.2em;
        }

        .contact a {
            color: #00aaff;
            text-decoration: none;
        }

        .contact a:hover {
            text-decoration: underline;
        }

        a {
            color: #00aaff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        document.addEventListener("contextmenu", function(event) {
            event.preventDefault();
        });
        
        document.addEventListener("keydown", function(event) {
            if (event.key === "PrintScreen") {
                event.preventDefault();
                alert("Screenshotting is disabled!");
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Eli Shtarker</h1>
            <h2>Full Stack Developer</h2>
            <p>Graduate of Ecom University, passionate about building scalable, high-performance web applications.</p>
        </header>
        
        <div class="certificate">
            <h3>Certification</h3>
            <img src="Untitled.png" alt="Full Stack Developer Certificate">
        </div>

        <div class="contact">
            <h3>Contact Me</h3>
            <p>Phone: <a href="tel:0504498499">050-449-8499</a></p>
            <p>Email: <a href="mailto:w4n7i75084d@gmail.com">w4n7i750bad@gmail.com</a></p>
            <p>GitHub: <a href="https://github.com/EliShtarker" target="_blank">github.com/EliShtarker</a></p>
        </div>
    </div>
</body>
</html>
